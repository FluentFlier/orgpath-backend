services:
  api:
    build: .
    container_name: orgpath-api
    ports:
      - "8080:8080"
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgres://orgpath:orgpath@db:5432/orgpath
      - JWT_SECRET=change-this-secret
      - ALLOWED_ORIGIN=http://localhost:3000
    
    # --- Additions for hot-reloading ---
    volumes:
      # Syncs your local code to the container
      - .:/app
      # Protects the container's node_modules
      - /app/node_modules
    # Use nodemon to run
    command: npm run dev

  db:
    image: postgres:15
    container_name: orgpath-db
    restart: always
    environment:
      POSTGRES_USER: orgpath
      POSTGRES_PASSWORD: orgpath
      POSTGRES_DB: orgpath
    ports:
      # Corrected port mapping for your Mac
      - "5433:5432"
    volumes:
      # Added back for data persistence
      - pgdata:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql

# Added back for data persistence
volumes:
  pgdata: