version: "3.9"

services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: orgpath
      POSTGRES_PASSWORD: orgpath
      POSTGRES_DB: orgpath
    volumes:
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"

  api:
    build: .
    ports:
      - "8080:8080"
    environment:
      - DATABASE_URL=postgres://orgpath:orgpath@db:5432/orgpath
      - JWT_SECRET=change-this-secret
      - ALLOWED_ORIGIN=http://localhost:3000
    depends_on:
      - db
